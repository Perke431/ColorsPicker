<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors project | Marko Perovic </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6a8cd6e3f0.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js" defer></script>   
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hueInput" data-hue="0">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightInput" data-bright="0">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="satuInput" data-sat="0">
            </div>
        </div>
        
        <div class="color">
            <h2>Hex</h2>

                <input type="range" min="0" max="1" step="0.01" name="satuInput" class="satuInput" data-sat="1">

    </div>
    <div class="panel">
        <div class="libraryPanel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generatePanel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="savePanel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="copyContainer">
        <div class="copyPopup">
            <h3>Copied to clipboard!</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="saveContainer">
        <div class="savePopup">
            <button class="closeSave">X</button>
            <h4>Give a name to your pallete</h4>
            <input type="text" maxlength="35" class="saveName">
            <button type="submit" class="submitSave">Save</button>
        </div>
    </div>
    <div class="libraryContainer">
        <div class="libraryPopup">
            <button class="closeLibrary">X</button>
            <h4>Pick your palette.</h4>
        </div>
    </div>
